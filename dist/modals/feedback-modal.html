<div class="modal">
    <div class="modal-inner">
        <div class="modal-head">Заказать обратный звонок</div>
        <form action="#">
            <div class="feedback-field__item error">
                <p class="feedback-field__name">Ваше имя</p>
                <input class="form__input" type="text">
                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                        <line x1="1.35355" y1="0.646447" x2="16.3536" y2="15.6464" stroke="#EC0000" />
                        <line y1="-0.5" x2="21.2132" y2="-0.5"
                            transform="matrix(-0.707107 0.707107 0.707107 0.707107 16 1)" stroke="#EC0000" />
                    </svg>
                </div>
            </div>
            <div class="feedback-field__item">
                <p class="feedback-field__name">Телефон</p>
                <input class="form__input" type="tel">
                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                        <line x1="1.35355" y1="0.646447" x2="16.3536" y2="15.6464" stroke="#EC0000" />
                        <line y1="-0.5" x2="21.2132" y2="-0.5"
                            transform="matrix(-0.707107 0.707107 0.707107 0.707107 16 1)" stroke="#EC0000" />
                    </svg>
                </div>
            </div>
            <div class="feedback-bottom">
                <label class="control control-checkbox">
                    <span>Я даю согласие на обработку моих персональных данных согласно <a href="#">
                            <ins>политике конфиденциальности</ins>
                        </a>
                    </span>
                    <input type="checkbox">
                    <span class="control_indicator"></span>
                </label>
                <button class="btn large">Отправить заявку</button>
            </div>
        </form>
    </div>
</div>
